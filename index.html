<html>
<head>
  <meta charset="UTF-8">
  <title>ホソミチチャット</title>
</head>
<body>

  <input type="text" id="nm_input" style="width:100px;" />
  <button onclick="changeName();">changeName</button>
  <br>

  <input type="text" id="msg_input" style="width:300px;" />
  <button onclick="sendMessage();">send</button>
  <div id="isTyping" style="width:300px; height:20px"><p></p></div>
  <div id="msg"></div>



  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <script type="text/javascript">
    jQuery("#msg_input").on('keyup',function(){
      var realtimeText = jQuery("#msg_input").val();
//      jQuery("#isTyping p").html(realtimeText);
      updateRealtimeMessage(realtimeText);
    });

    // 1.イベントとコールバックの定
    var socketio = io.connect('http://localhost:8080');

    socketio.on("connected", function(name) {});
    socketio.on("send", function (data) {addMessage(data.value); });
    socketio.on("disconnect", function () {});
    socketio.on("istyping", function (data) {showRealtimeMessage(data.value); });

    // 2.イベントに絡ませる関数の定義
    function start(name) {
      socketio.emit("connected", name);
    }

    function changeName() {
      var newnm = document.getElementById('nm_input');
      myName = newnm.value;
      socketio.emit("changename", newnm.value); //文字列
      //newnm.value = '';
    }

    function sendMessage() {
      var textInput = document.getElementById('msg_input');
      var msg = "[" + myName + "] " + ' - ' + textInput.value;
      socketio.emit("send", {value: msg}); //objectとしての扱い
      textInput.value = '';
    }

    function addMessage (msg) {
      var domMeg = document.createElement('div');
      domMeg.innerHTML = new Date().toLocaleTimeString() + ': ' + msg;
      msgArea.appendChild(domMeg);
    }

    function showRealtimeMessage (realmsg) {
      jQuery("#isTyping p").html(realmsg);
    }

    function updateRealtimeMessage (msg) {
      socketio.emit("update", {value: msg});
    }

    // 3.開始処理
    var msgArea = document.getElementById("msg");
    var myName = Math.floor(Math.random()*100);

    addMessage("You are " + myName);
    start(myName);
  </script>
</body>
</html>
